<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>Maxwell cars</title>
</head>
<body>
    <header class="header-style">Delilah Rest√≥</header>
    <main>
        <nav class="hidden-element">
            <div>date</div>
            <div>
                <button class="nav-btn">Catalog</button>
                <button class="nav-btn">Sell</button>
                <button class="nav-btn">Buy</button>
            </div>
            <button class="btn red-border">New car</button>
        </nav>
        <section class="column-elements users-info">
            <div id="login-box">
                <form action="/login" method="POST" class="form-style">
                    <label for="userlogin">Username or email</label><br>
                    <input class="space" type="text" id="userlogin" name="userlogin" value="gaby"><br>
                    <label for="login-password">Password</label><br>
                    <input class="space" type="password" id="login-password" name="login-password" value="pass"><br>
                </form>
                <div class="column-elements">
                    <button id="sign-in-btn1" class="red-btn">SIGN IN</button>
                    <button id="sign-up-btn" class="white-btn">SIGN UP</button>
                </div>
            </div>
            <div id="register-box" class="column-elements users-info">
                <form action="/users" method="POST" class="form-style">
                    <label for="username">Username:</label><br>
                    <input class="space" type="text" id="username" name="username" value="gaby"><br>
                    <label for="realname">First and last name:</label><br>
                    <input class="space" type="text" id="realname" name="realname" value="Gabriella Martinez"><br>
                    <label for="email">Email</label><br>
                    <input class="space" type="email" id="email" name="email" value="gaby@gmail.com"><br>
                    <label for="phone">Phone</label><br>
                    <input class="space" type="tel" id="phone" name="phone" value="1125258955"><br>
                    <label for="address">Address</label><br>
                    <input class="space" type="text" id="address" name="address" value="Av. Casanova"><br>
                    <label for="registerPassword">Password</label><br>
                    <input class="space" type="password" id="registerPassword" name="registerPassword" value="password"><br>
                </form>
                <div class="column-elements">
                    <button id="register-btn" class="red-btn">Register</button>
                    <button id="sign-in-btn2" class="white-btn">Sign in</button>
                </div>
            </div>
        </section>
        <section class="hidden-element">
            <div id="your-sell-items"></div>
            <div id="cars-list">
                <figure>
                    <figcaption>Model aaaa</figcaption>
                    <img src="" alt="">
                </figure>
            </div>
        </section>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
